<h1 class="watchlist-h1">Your Watch<span class="brand-color">List</span></h1>
<div class="container-fluid">
  <div class="grid card">
    <div class="row">
      <div class="col-sm-3" *ngFor="let movie of watchlist">
        <div class="shadow-sm card mb-13">
          <img
            class="card-img-top"
            [src]="movie.image_url"
            alt="{{ movie.title }}"
          />
          <div class="card-body">
            <h5 class="card-title title">{{ movie.title }}</h5>
            <p class="card-title genre">{{ movie.genre }}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="removeMovieFromWatchlist(movie)">Remove
              </button>
          </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="empty-watchlist-container" *ngIf="watchlist.length === 0">
  <p class="empty-watchlist-text">Your watchlist is empty. Please add movies to watch.</p>
  <img class="empty-watchlist-image" src="https://media.istockphoto.com/id/1271522601/photo/pop-corn-and-on-red-armchair-cinema.jpg?s=612x612&w=0&k=20&c=XwQxmfrHb-OwV5onPUW5ApB4RaGBK7poSIzZj4q_N_g=" alt="Empty Watchlist Image">
</div>
