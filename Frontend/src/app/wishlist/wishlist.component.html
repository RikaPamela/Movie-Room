<h1 class="watchlist-h1">Your Watch<span class="brand-color">List</span></h1>
<div class="container-fluid">
  <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="clearWatchlist()">Clear All</button> -->
  <div class="grid card">
    <div class="row">
      <div class="col-sm-3" *ngFor="let movie of watchlist">
        <div class="shadow-sm card mb-13">
          <img
            class="card-img-top"
            [src]="movie.image_url"
            alt="{{ movie.title }}"
          />
          <div class="card-body">
            <h5 class="card-title title">{{ movie.title }}</h5>
            <p class="card-title genre">{{ movie.genre }}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="removeMovieFromWatchlist(movie)">Remove
              </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-watchlist-container" *ngIf="watchlist.length === 0">
    <img src="https://media.istockphoto.com/id/1255368735/photo/one-man-with-white-beard-sits-in-empty-cinema-or-theatre.jpg?s=170667a&w=0&k=20&c=Qnvw6Fu1ring4ZL9vCTHYnNBEJxtFDZtRM6EIw2HRsw=" alt="" style="display: block; margin: 0 auto; margin-top: 30px;">
    <h1 style="font-size: 25px; font-weight: bold; text-align: center; margin-top: 10px;">
        Your watchlist is empty!
    </h1>
    <!-- <p style="text-align: center;">Add your favourite movies to the watchlist</p> -->
    <button class="wtc-btn" routerLink="/movies" style="display: block; margin: 0 auto; background-color:rgb(34, 193, 195); margin-top: 20px; border-radius: 5%; padding: 10px;"> Browse around!</button>
</div>
