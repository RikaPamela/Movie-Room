       <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search for a movie" aria-label="Search">
        <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
      </form>
      <div class="moviesNotFound"  *ngIf="searchTerm && moviesFound">No movie found.</div>
    </div>
  </div>

  <div class="grid card">
    <div class="row">
      <!-- <div class="col-sm-3" *ngFor="let movie of movies ; let index = index"> -->
           <div class="col-sm-3" *ngFor="let movie of movies | filter:searchKey:'title'; let index = index">

        <div class="shadow-sm card mb-13">
          
          <img class="card-img-top"  [src]="movie.image_url" alt="{{ movie.title }}">
 
          <div class="card-body">
            <h5 class="card-title title">{{ movie.title }}</h5>
            <p class="card-title genre">{{ movie.genre}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{ movie.release_date }}</small>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="gotoM(index)">View
                </button>
                <div class="mx-2"></div>
                <!-- <app-add-to-watch class="btn btn-sm btn-outline-secondary"></app-add-to-watch> -->
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToWatchlist(movie)" >Add to watch
                </button>
            </div>
           
            <!-- <div class="btn-group">
              <button style="background-color: #BAFF39;"type="button" class="btn btn-sm btn-outline-secondary" (click)="addToWatchlist()">Add To Wishlist
              </button>
            </div>  -->
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
