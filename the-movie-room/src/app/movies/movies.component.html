
<div class="container-fluid">
  <div class="grid card">
    <div class="row">
      <div class="col-sm-3" *ngFor="let movie of movies ; let index = index">
        <div class="shadow-sm card mb-13">
          <img class="card-img-top" [src]="movie.image_url" alt="{{ movie.title }}">
          <div class="card-body">
            <h5 class="card-title title">{{ movie.title }}</h5>
            <p class="card-title genre">{{ movie.genre}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{ movie.release_date }}</small>
            </div>
            <div class="btn-group">
                <button style="background-color: yellowgreen;"type="button" class="btn btn-sm btn-outline-secondary" (click)="gotoM(index)">watch
                </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
